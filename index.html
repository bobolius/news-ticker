<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Ticker</title>
  <style>
    #ticker {
      background: #000;
      color: #fff;
      padding: 10px;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    marquee {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="ticker">
    <marquee direction="left" scrollamount="5" id="news-marquee">Loading news...</marquee>
  </div>
  <script>
    const dropboxUrl = 'https://www.dropbox.com/s/cl14316e2uxxyyhhnx/news_ticker.txt?raw=1'; // Your exact Dropbox raw link
    const proxyUrl = 'https://api.allorigins.win/raw?url='; // Alternative CORS proxy (more reliable than cors-anywhere)
    
    fetch(proxyUrl + encodeURIComponent(dropboxUrl))
      .then(response => {
        if (!response.ok) {
          throw new Error(`Fetch failed with status: ${response.status}`);
        }
        return response.text();
      })
      .then(text => {
        const marquee = document.getElementById('news-marquee');
        marquee.innerText = text.trim() || 'No news available';
      })
      .catch(error => {
        console.error('Fetch Error:', error);
        document.getElementById('news-marquee').innerText = 'Failed to load: ' + error.message;
      });
  </script>
</body>
</html>
