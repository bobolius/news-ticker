<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Ticker</title>
  <style>
    #ticker {
      background: #000;
      color: #fff;
      padding: 10px;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    marquee {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="ticker">
    <marquee direction="left" scrollamount="5" id="news-marquee">Loading news...</marquee>
  </div>
  <script>
    const dropboxUrl = 'https://www.dropbox.com/s/c14316e2uxyyhhx/news_ticker.txt?raw=1'; // Replace with your exact Dropbox raw link
    fetch(dropboxUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`Fetch failed with status: ${response.status}`);
        }
        return response.text();
      })
      .then(text => {
        document.getElementById('news-marquee').innerText = text.trim() || 'No news available';
      })
      .catch(error => {
        console.error('Fetch Error:', error);
        document.getElementById('news-marquee').innerText = 'Failed to load news: ' + error.message;
      });
  </script>
</body>
</html>
